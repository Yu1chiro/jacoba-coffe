<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-gray-200 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Left Side: Login Form -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8">
          <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
              <div class="xl:hidden flex justify-center mb-4">
                <img src="https://ucarecdn.com/61b8e223-d2bd-4b49-b5ca-702959bffc7a/Screenshot20250311023342.png" width="100px" height="auto" class="rounded-full" alt="">
              </div>
              <h1 class="text-3xl font-bold text-gray-800 mb-2">SIGN</h1>
              <p class="text-gray-700 text-sm">こんにちは！</p>
            </div>
            
            <form id="login-check" class="space-y-6">
              <div>
                <label for="email" class="text-sm  font-medium text-gray-700 block mb-2">
                  Email
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input type="email" id="email" name="email" required
                    class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-2 focus:outline-none p-2.5 border"
                    placeholder="your email">
                </div>
              </div>
              
              <div>
                <label for="password" class="text-sm font-medium text-gray-700 block mb-2">
                  Password
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input type="password" id="password" name="password" required
                    class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-2 focus:outline-none p-2.5 border"
                    placeholder="••••••••">
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="text-gray-500">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </div>
                </div>
              </div>
              
              <script>
                document.addEventListener('DOMContentLoaded', function() {
                  const togglePassword = document.getElementById('togglePassword');
                  const passwordInput = document.getElementById('password');
                  
                  togglePassword.addEventListener('click', function() {
                    // Toggle the type attribute
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle the icon
                    const eyeIcon = this.querySelector('svg');
                    if (type === 'password') {
                      eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      `;
                    } else {
                      eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                      `;
                    }
                  });
                });
              </script>
              
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember" class="ml-2 block text-sm text-gray-700">
                    Ingat saya
                  </label>
                </div>
                
                <div class="text-sm">
                  <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Lupa password?
                  </a>
                </div>
              </div>
              
              <div>
                <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:outline-none focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                  Masuk
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Right Side: Image or Graphic -->
        <div class="hidden md:block md:w-1/2 bg-no-repeat bg-[url('/img/IMG_6556.jpg')] bg-gray-700 bg-blend-multiply bg-cover bg-center">
          <div class="flex h-full items-center justify-center p-8">
            <div class="text-center text-white">
              <h2 class="text-4xl font-bold mb-4">Welcome Admin！</h2>
              <p>© 2025 Jacoba Coffee. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer type="module" src="/Auth/services/sign.js"></script>
</body>
</html>
