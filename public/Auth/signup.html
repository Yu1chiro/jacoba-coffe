<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Akun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="flex min-h-screen">
        <!-- Left Side: Login Form -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8">
          <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
              <h1 class="text-3xl font-bold text-gray-800">Signup</h1>
              <p class="text-gray-600 mt-2">Sigunp your account first</p>
            </div>
            
            <form id="regist-admin" class="space-y-6">
              <div>
                <label for="nama-lengkap" class="text-sm font-medium text-gray-700 block mb-2">
                  Nama Lengkap
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input type="text" id="nama-lengkap" name="nama-lengkap" required
                    class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5 border"
                    placeholder="Your name">
                </div>
              </div>
              <div>
                <label for="email" class="text-sm font-medium text-gray-700 block mb-2">
                  Email
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input type="email" id="email" name="email" required
                    class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5 border"
                    placeholder="Your email active">
                </div>
              </div>
             
              <div>
                <label for="password" class="text-sm font-medium text-gray-700 block mb-2">
                  Password
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input type="password" id="password" required
                    class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5 border"
                    placeholder="••••••••">
                </div>
              </div>
              <div>
                <label for="konfirmasi-password" class="text-sm font-medium text-gray-700 block mb-2">
                 Konfirmasi Password
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input type="password" id="konfirmasi-password"  required
                    class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5 border"
                    placeholder="••••••••">
                </div>
              </div>
              
              
              <div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                  Signup
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Right Side: Image or Graphic -->
        <div class="hidden md:block md:w-1/2 bg-no-repeat bg-[url('/img/IMG_6556.jpg')] bg-gray-700 bg-blend-multiply bg-cover bg-center">
          <div class="flex h-full items-center justify-center p-8">
            <div class="text-center text-white">
              <h2 class="text-4xl font-bold mb-4">Welcome</h2>
              <p class="text-xl mb-6">Signup Your Account</p>
              <div class="w-32 h-1 bg-white mx-auto rounded-full mb-8"></div>
              <p>© 2025 Jacoba Coffe All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="services/signup.js"></script>
</body>
</html>
