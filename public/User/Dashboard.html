<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <nav class="bg-[#3e1e04] border-gray-200 px-4 lg:px-6 py-4">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <div class="flex items-center">
                    <span class="text-2xl font-semibold text-white">Dashboard</span>
                </div>
                <div class="flex items-center gap-4">
                    <div id="userProfile" class="flex items-center gap-2">
                        <img id="userPhoto" class="w-10 h-10 rounded-full" src="" alt="User photo">
                        <span id="userName" class="text-white"></span>
                    </div>
                    <button id="signOut" class="text-white hover:text-yellow-500">Sign Out</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Cart Items -->
                <div class="md:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Keranjang Belanja</h2>
                        <div id="cartItems" class="space-y-4">
                            <!-- Cart items will be rendered here -->
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Status Pembayaran</h2>
                        <div id="history-user" class="space-y-4">
                            <!-- Cart items will be rendered here -->
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="md:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Ringkasan Order</h2>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Total Items:</span>
                                <span id="totalItems">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Total Harga:</span>
                                <span id="totalPrice">Rp. 0</span>
                            </div>
                            
                            <!-- Textarea untuk Catatan -->
                            <div class="mt-4">
                                <label for="orderNotes" class="block text-sm font-medium text-gray-700">Catatan (Opsional)</label>
                                <textarea id="orderNotes" class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-[#3e1e04] focus:border-[#3e1e04] p-2 text-gray-900 resize-none h-24"></textarea>
                            </div>
                            
                            <button id="checkoutButton" class="w-full mt-4 bg-[#3e1e04] text-white py-2 px-4 rounded-lg hover:bg-[#2d1503] transition duration-300">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script type="module" src="/User/main.js"></script>
<script type="module" src="/User/history.js"></script>
</html>
